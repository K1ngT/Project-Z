{%extends 'main.html'%}

{%block content%}

<h1>Server Inventory List</h1>
<table>
    <tr>
        <th>Server Name</th>
        <th>Server IP</th>
        <th>Location</tr>
    </tr>

    {%for asset in assets%}
    <tr>
        <td>{{asset.serverName}}</td>
        <td>{{asset.serverIp}}</td>
        <td>{{asset.locationsInfo}}</td>
        <td><a href="{% url 'update-asset' asset.id %} ">Edit</a> </td>
        <td><a href="{% url 'delete-asset' asset.id %} ">Delete</a> </td>
        <td><a href="{% url 'serverInfo' asset.id %} ">View</a> </td>
    </tr>
    {%endfor%}

</table>

{%endblock content%}
